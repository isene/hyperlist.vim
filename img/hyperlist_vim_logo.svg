<?xml version="1.0" encoding="UTF-8"?>
<svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="150" height="150" fill="#0f1419"/>
  
  <!-- Vim editor window -->
  <g transform="translate(75, 75)">
    <rect x="-55" y="-50" width="110" height="85" fill="#1e1e1e" stroke="#3c3c3c" stroke-width="2" rx="3"/>
    
    <!-- Vim status bar -->
    <rect x="-55" y="35" width="110" height="10" fill="#2d2d2d"/>
    <text x="-50" y="42" font-family="monospace" font-size="5" fill="#10b981" text-anchor="start">-- NORMAL --</text>
    <text x="50" y="42" font-family="monospace" font-size="5" fill="#6b7280" text-anchor="end">hyperlist.hl</text>
    
    <!-- HyperList content -->
    <g font-family="monospace" font-size="5" text-anchor="start">
      <!-- Level 1 -->
      <text x="-50" y="-40" fill="#3b82f6" font-weight="bold">Project Planning</text>
      
      <!-- Level 2 -->
      <text x="-45" y="-32" fill="#10b981">  ◦ Research phase</text>
      <text x="-40" y="-24" fill="#94a3b8">    • Market analysis</text>
      <text x="-40" y="-16" fill="#94a3b8">    • User interviews</text>
      
      <!-- Level 2 -->
      <text x="-45" y="-8" fill="#10b981">  ◦ Development</text>
      <text x="-40" y="0" fill="#94a3b8">    • Setup environment</text>
      <text x="-40" y="8" fill="#94a3b8">    • Core features</text>
      <text x="-35" y="16" fill="#60a5fa">      ▪ Authentication</text>
      <text x="-35" y="24" fill="#60a5fa">      ▪ Database</text>
      
      <!-- Level 2 -->
      <text x="-45" y="32" fill="#10b981">  ◦ Testing &amp; Deploy</text>
    </g>
    
    <!-- Vim logo -->
    <g transform="translate(40, -40)" opacity="0.3">
      <polygon points="0,-8 6,-4 6,4 0,8 -6,4 -6,-4" fill="#019833"/>
      <text x="0" y="2" font-family="monospace" font-size="6" fill="#fff" text-anchor="middle" font-weight="bold">V</text>
    </g>
    
    <!-- Indentation guides -->
    <g stroke="#334155" stroke-width="0.5" opacity="0.5">
      <line x1="-42" y1="-28" x2="-42" y2="2"/>
      <line x1="-37" y1="12" x2="-37" y2="28"/>
    </g>
    
    <!-- Folding indicators -->
    <g fill="#6b7280" font-family="monospace" font-size="4">
      <text x="-52" y="-31">▾</text>
      <text x="-52" y="-7">▾</text>
      <text x="-52" y="33">▸</text>
    </g>
  </g>
  
  <!-- Text -->
  <text x="75" y="135" font-family="monospace" font-size="10" fill="#fff" text-anchor="middle" font-weight="bold">HyperList.vim</text>
  <text x="75" y="145" font-family="monospace" font-size="6" fill="#94a3b8" text-anchor="middle">Vim Plugin for HyperLists</text>
</svg>